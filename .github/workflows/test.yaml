name: unit test
run-name: ${{ github.actor }}
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          check-latest: true
      - name: cd
        run: |
              cd backend
              ls
      - name: Install dependencies
        run: go get backend
      - name: Build
        run: go build -v backend/...
      - name: Test
        run: go test -v backend/...